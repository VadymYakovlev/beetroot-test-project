<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>CSS Grid</title>
    <!-- * Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- * Styles -->
    <!-- Variables -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Main  -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- * Header -->
    <header class="header-title">Architectural Photography</header>

    <!-- * Main -->
    <div class="gallery-container">
      <div class="gallery-a">
        <div class="image-wrapper">
          <img src="./img2/image-1.jpg" alt="square" />
          <div class="image-blur">
            <div class="image-title">Jezael Melgoza</div>
          </div>
          <div class="image-date">5 June 2020</div>
        </div>
      </div>
      <div class="gallery-b">
        <div class="image-wrapper">
          <img src="./img2/image-2.jpg" alt="square" />
          <div class="image-blur">
            <div class="image-title">Tom W</div>
          </div>
          <div class="image-date">30 March 2021</div>
        </div>
      </div>
      <div class="gallery-c">
        <div class="image-wrapper">
          <img src="./img2/image-3.jpg" alt="square" />
          <div class="image-blur">
            <div class="image-title">Johan Mouchet</div>
          </div>
          <div class="image-date">14 August 2019</div>
        </div>
      </div>
      <div class="gallery-d">
        <div class="image-wrapper">
          <img src="./img2/image-44.jpg" alt="square" />
          <div class="image-blur">
            <div class="image-title">Federico Di Dio</div>
          </div>
          <div class="image-date">29 October 2020</div>
        </div>
      </div>
      <div class="gallery-e">
        <div class="image-wrapper">
          <img src="./img2/image-5.jpg" alt="square" />
          <div class="image-blur">
            <div class="image-title">Casey Horner</div>
          </div>
          <div class="image-date">9 July 2021</div>
        </div>
      </div>
      <div class="gallery-f">
        <div class="image-wrapper">
          <img src="./img2/image-6.jpg" alt="square" />
          <div class="image-blur">
            <div class="image-title">Alexander Rotker</div>
          </div>
          <div class="image-date">22 April 2022</div>
        </div>
      </div>
    </div>
  </body>
</html>
