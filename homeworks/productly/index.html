    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
    <!-- * Fonts -->

    <link rel="stylesheet" href="./styles/variables.css" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Main  -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="/favicon.ico" />
  </head>
  <body>
    <!-- ** FIX -->
    <div class="app">
      <!--  Header -->
      <header class="header">
        <div class="wrapper header-wrapper">

          <a class="logo" href="/">
            <img src="./asstets-productly/Logo.png" alt="logo" />

          <!-- NAVIGATION -->
          <nav class="nivagation">
            <ul class="nivagation-list">
              <li class="nivagation-item">
                <a href="#" class="link nivagation-link">Product</a>

                <a href="#" class="link nivagation-link">Customers</a>

              </li>

          <div class="header-buttons">
            <button type="button" class="button button--white">
              <span>Sign In</span>
            </button>
            <button type="button" class="button button">
              <span>Sign Up</span>
            </button>
          </div>
        </div>
      </header>

      <!-- * Banner -->
      <main class="banner">
        <div class="wrapper banner-wrapper">
          
<!-- Content -->
<div class="banner-content">
<h1>The Design Thinking superpowers</h1>
<p class="banner-text">
  Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.
</p>

<button type="button" class="button button--large banner-button">
  <span>Get started</span>
</button>
</div>

<!-- Block image -->
<div class="banner-image-block">
<img src="./asstets-productly/banner.svg" alt="banner-image">
</div>


        </div>
