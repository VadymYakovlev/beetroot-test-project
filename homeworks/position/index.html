<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * Title -->
    <title>Position</title>
    <!-- Variables -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Main  -->
    <link rel="stylesheet" href="./styles/mian.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- * Header -->
    <header class="header"><a href="../../index.html">HOME</a></header>

    <!--* Position -->
    <div class="app">
      <div class="blocks">
        <div class="line"></div>
        <div class="line line--45"></div>
        <div class="line line--90"></div>
        <div class="line line--135"></div>
        <!-- Circle main -->
        <div class="circle-main"></div>
        <!-- Circle medium -->
        <div class="circle-medium"></div>
        <!-- Circle XYZ -->
        <div class="circle circle--top"></div>
        <div class="circle circle--top-left"></div>
        <div class="circle circle--top-right"></div>
        <div class="circle circle--left"></div>
        <div class="circle circle--right"></div>
        <div class="circle circle--bottom"></div>
        <div class="circle circle--bottom-left"></div>
        <div class="circle circle--bottom-right"></div>
      </div>
    </div>
  </body>
</html>
